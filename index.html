<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Junior Sport Online</title>
  <!-- favicon -->
  <link rel="icon" href="imagenes/juniorIconWhite.png">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- boostrap icons  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Bebas+Neue&family=Russo+One&display=swap"
    rel="stylesheet">
  <!-- hoja de estilos css -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <nav class="navbar bg-black text-white container-fluid fixed-top">
    <div class="container-fluid divNav">
      <a class="navbar-brand text-white fotoNav" href="#">
        <img src="imagenes/juniorRowWhite.png" alt="Logo" class="d-inline-block text-white align-text-center fotoNav">
      </a>

      <div class="navCarrito">
        <p class="navMonto">Carrito</p>
        <p id="montoTotal" class="navMonto"></p>
        <i class="bi bi-cart2 navMonto"></i>
        <span id="spanCantidad" class="spanCantidad navMonto">0</span>
      </div>

    </div>
  </nav>


  <header class="container-fluid">

    <div class="row rowHeader">

      <!-- titulos header -->
      <div class="col-sm-4 titulosHeader">

        <span>www.juniorSport.com.ar</span>
        <h1>BIG <br>sale</h1>
        <h2>Nuevas Promociones todas las Semanas</h2>

      </div>


      <!-- img header -->
      <div class="col-sm-8 divImgHeader">
        <img src="imagenes/zapaHeader2.png" alt="">
      </div>

    </div>



  </header>


  <div class="container2" id="contenedor">

    <div>
      <h1>Tienda en Línea</h1>
      <div id="productos" class="productos"></div>
      <h2>Carrito de Compras</h2>

      <div id="carrito" class="carrito"></div>
      <button onclick="vaciarCarrito()">Vaciar Carrito</button>
      <div id="total"></div>
    </div>

  </div>



  <footer class="pieDePagina container-fluid">

    <div class="rowFooter">

      <div class="col textosFooter">
        <h3>Visitá Nuestras Sucursales</h3>
        <p>Se Renuevan Las Promociones<br> Todas las Semanas!!!</p>
        <div class="redes">
          <i class="bi bi-tiktok"></i>
          <i class="bi bi-instagram"></i>
          <i class="bi bi-twitter-x"></i>
          <i class="bi bi-twitch"></i>
        </div>
        <p>Estamos en Contacto</p>
      </div>

      <div class="col columnaLogoFooter">
        <img class="logoFooter" src="imagenes/juniorWhite.png" alt="logo de la tienda">
      </div>
    </div>

    <div class="derechos text-center text-white">
      <p>todos los derechos reservados C</p>
    </div>


  </footer>


  <!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- sweet alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="main.js"></script>

</body>

</html>
